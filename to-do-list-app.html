<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
        <button class="addTaskBtn" onclick="popup()">Add task</button>
  

    <div id="taskContainerMain" class="taskContainerMain">
      <div id="taskPopup" class="addTaskPopup">
        <h1>Enter task</h1>
        <span class="exitBtn" onclick="closePopup()">&times;</span>
        <div>
          <input id="taskName" type="text" placeholder="Task name..." />
        </div>
        <div>
          <label for="status">Select status</label>
          <select name="status" id="statusSelect">
            <option value="to-do">to-do</option>
            <option value="in-progress">in-progress</option>
            <option value="done">done</option>
            <option value="blocked">blocked</option>
          </select>
        </div>
        <button class="submitBtn" onclick="addTask(), closePopup()">
          SUBMIT
        </button>
      </div>
    </div>

    <div id="editTaskPopup" style="display: none;">
      <h2>Edit Task</h2>
      <label for="editTaskName">Task Name:</label>
      <input type="text" id="editTaskName" />
      
      <label for="editStatusSelect">Status:</label>
      <select id="editStatusSelect">
        <option value="to-do">To Do</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
        <option value="blocked">Blocked</option>
      </select>
      
      <button onclick="saveEditedTask()">Save Changes</button>
      <button onclick="closeEditPopup()">Cancel</button>
    </div>
    
    <script src="todo.js"></script>
  </body>
</html>
