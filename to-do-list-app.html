<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <button onclick="addTask()">Enter new task</button>
    <div id="tasks"></div>
    <script href="todo.js">
      const tasks = [
        // { name: "Shalaa ugaah", status: "todo" },
        // { name: "huvtsas ugaah", status: "todo" },
        // { name: "duugee harah", status: "todo" },
      ];
      function render() {
        const output = document.getElementById("tasks");
        output.innerHTML = "";
        for (let i = 0; i < tasks.length; i++) {
          output.innerHTML +=
            "<div>" + tasks[i].name + " " + tasks[i].status + "</div>";
        }
      }

      function addTask() {
        const name = prompt();
        tasks.push({ name: name, status: "todo" });
        render();
      }
      render();
      function editStatus() {}
    </script>
  </body>
</html>
