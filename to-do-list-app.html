<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <button onclick="popup()">Add task</button>
    <div id="taskPopup" class="addTaskPopup">
      <h1>Enter task</h1>
      <span onclick="closePopup()">&times;</span>
      <input id="taskName" type="text" placeholder="Task name..." />
      <label for="status">Select status</label>
      <select name="status" id="statusSelect">
        <option value="to-do">to-do</option>
        <option value="in-progress">in progress</option>
        <option value="done">done</option>
      </select>
      <button onclick="addTask()">SUBMIT</button>
    </div>
    <div class="taskContainerHead">
      <div class="taskName"><h1>Task name</h1></div>
      <div class="status"><h1>Status</h1></div>
    </div>
    <div id="taskContainerMain" class="taskContainerMain"></div>

    <script src="todo.js"></script>
  </body>
</html>
